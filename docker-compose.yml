version: '3.8'

# =============================================================================
# Personal Website - Docker Compose 开发环境配置
# =============================================================================
# 使用说明:
#   1. 复制 .env.example 到 .env 并配置环境变量
#   2. 运行: docker-compose up -d
#   3. 访问:
#      - 前端: http://localhost:3000
#      - 后端: http://localhost:8080
#      - API文档: http://localhost:8080/swagger-ui.html
#      - 数据库: localhost:5432
# =============================================================================

services:
  # ==========================================================================
  # PostgreSQL 数据库
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: personalsite-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword123}
      POSTGRES_DB: ${DB_NAME:-personalsite}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-personalsite}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ==========================================================================
  # 后端服务 (Spring Boot)
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: personalsite-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Spring 配置
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 8080
      
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-personalsite}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-devpassword123}
      
      # JPA / Flyway 配置
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: true
      
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      
      # CORS 配置
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      
      # 日志配置
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_YOURNAME: DEBUG
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./backend:/app:delegated
      - maven_cache:/root/.m2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

  # ==========================================================================
  # 前端服务 (Vue3 + Vite)
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: personalsite-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # Node 环境
      NODE_ENV: development
      
      # API 配置
      VITE_API_BASE_URL: http://localhost:8080/api
      VITE_APP_TITLE: Personal Site (Dev)
      VITE_APP_DESCRIPTION: Development environment
      
      # HMR 配置
      CHOKIDAR_USEPOLLING: true
      WATCHPACK_POLLING: true
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
      - "24678:24678"  # Vite HMR
    volumes:
      - ./frontend:/app:delegated
      - node_modules:/app/node_modules
      - vite_cache:/app/node_modules/.vite
    stdin_open: true
    tty: true
    networks:
      - app-network

  # ==========================================================================
  # 可选: pgAdmin 数据库管理工具
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: personalsite-pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network

# ============================================================================
# 数据卷定义
# ============================================================================
volumes:
  postgres_data:
    name: personalsite_postgres_data
  pgadmin_data:
    name: personalsite_pgadmin_data
  maven_cache:
    name: personalsite_maven_cache
  node_modules:
    name: personalsite_node_modules
  vite_cache:
    name: personalsite_vite_cache

# ============================================================================
# 网络定义
# ============================================================================
networks:
  app-network:
    name: personalsite_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
